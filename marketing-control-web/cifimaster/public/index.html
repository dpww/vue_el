<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= webpackConfig.name %>
  </title>
  <!-- <script src="https://cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.min.js"></script> -->
  <!-- 阿里钉钉js -->
  <!-- <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/2.7.13/dingtalk.open.js"></script> -->
  <!-- Matomo -->
  <script type="text/javascript">
    /* oa引用的JS*/
    (function () {
      var isProd = ['salesmgt.cifi.com.cn'].some(function (item) {
        return window.location.href.indexOf(item) !== -1
      })
      var d = document,
        g = d.createElement('script'), oa = d.createElement('script');
      g.type = 'text/javascript';
      oa.type = 'text/javascript';
      g.src = !isProd ? 'https://oadev.cifi.com.cn/front/oa.helper.js' : 'https://oa.cifi.com.cn/front/oa.helper.js';
      document.querySelector('head').appendChild(g);
      oa.src = !isProd ? '//oadev.cifi.com.cn/front/oa.helper.js' : '//oa.cifi.com.cn/front/oa.helper.js';
      document.querySelector('head').appendChild(oa);
    })()
    // (function () {
    const white = ['/planControl', '/firstPlanPreview', "/getLandInfo", "/setFirstInfo", "/setSecondInfo", "/threeMonthInfo", "/twoMonthInfo", "/sevenAndTwentyOnePostpone", "/twentyOneDaysChange", "/sevenDaysOpening", "/openingDayInfo", "/openingTomorrowInfo", "/afterAMonthInfo", "/yearPay", "/yearReport", "/costExamineLegal", "/businessIncome", "/businessPayment", "/costEntering", "/costExamine", "/costPay", "/costPurchase", "/business", "/costExamineLink", "/costPayPoint",
      "/offerRename", "/staffByHouse", "/offerDiscount", "/delaySigning", "/offerChangeHouse", "/offerUnsubscribe", "/offerInstallment", "/offerSpecial", "/signingRearRenamed", "/signingRearCheckOut", "/signingRearRoomChange", "/paymentMethod", "/MortgageBank", "/installmentPay", "/uploadVue", "/riskControlInfo", "/chargeback", "/paymentRequest", '/periodizationInfo', '/discountInfo', '/floatingPriceMy', "/floatingPriceInfo", "/floatingPriceMobile", "/floatingPriceApproval", "/approvalStart", "/agingAndDiscount",
    'discountPage']; // no redirect whitelist

    // if (white.includes('/' + location.href.split('?')[0].split('/').pop())) {
    if (white.some(function (path) {
      path == ('/' + location.href.split('?')[0].split('/').pop())
    })) {
      console.log('当前页面已被设置为白名单');
      var _paq = window._paq || [];
    } else {
      let matomoURL;
      if (window.location.href.indexOf('salesmgt.cifi.com.cn') === -1) {
        matomoURL = "//statistics-dev.cifi.com.cn/matomo/"
      } else {
        matomoURL = "//statistics.cifi.com.cn/matomo/";
      }
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      // _paq.push(['trackPageView']);
      // _paq.push(['enableLinkTracking']);
      _paq.push(['enableLinkTracking']);

      (function () {
        var u = matomoURL;
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '40']);
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'matomo.js';
        s.parentNode.insertBefore(g, s);
      })();

    }

    // })()


  </script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <!-- End Matomo Code -->
</head>

<body>
  <noscript>
    <strong>We're sorry but
      <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->

</html>
